<form ng-submit="submit()" ng-controller="VProductStoreCtrl">
    <div class="form-group">
        <input type="hidden" id="id" name="id" value="{{product.id}}" ng-model="product.id">
        <label for="name">Name</label>
        <input class="form-control" id="name" placeholder="Name" name="name" value="{{product.name}}" ng-model="product.name">
    </div>
        <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" placeholder="Description" name="description" value="{{product.description}}" ng-model="product.description">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
